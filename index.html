<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Our Pricing</h1>
      </header>
      <section class="period-toggle">
        Annually
        <input type="checkbox" id="toggle" class="offscreen" value="yes" />
        <label for="toggle" class="switch"></label>
        Monthly
      </section>
      <section class="pricing-cards">
        <div class="basic-card">
          <h2>Basic</h2>
          <h3 class="price" id="basic">&dollar;19.99</h3>
          <hr />
          <h4>500 GB Storage</h4>
          <hr />
          <h4>2 Users Allowed</h4>
          <hr />
          <h4>Send up to 3 GB</h4>
          <hr />
          <button>LEARN MORE</button>
        </div>
        <div class="professional-card">
          <h2 class="white-text">Professional</h2>
          <h3 class="white-text" id="professional">&dollar;24.99</h3>
          <hr />
          <h4 class="white-text">1 TB Storage</h4>
          <hr />
          <h4 class="white-text">5 Users Allowed</h4>
          <hr />
          <h4 class="white-text">Send up to 10 GB</h4>
          <hr />
          <button class="lighter-color">LEARN MORE</button>
        </div>
        <div class="master-card">
          <h2>Master</h2>
          <h3 id="master">&dollar;39.99</h3>
          <hr />
          <h4>2 TB Storage</h4>
          <hr />
          <h4>10 Users Allowed</h4>
          <hr />
          <h4>Send up to 20 GB</h4>
          <hr />
          <button>LEARN MORE</button>
        </div>
      </section>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">@danM51</a>.
        </div>
      </footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
